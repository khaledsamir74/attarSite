<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" [ngStyle]="containerStyle">
    <ol class="carousel-indicators">
        <li *ngFor="let banner of banners; let i = index" data-target="#carouselExampleIndicators" data-slide-to="i" [class]="banner.indicatorsClass"></li>
    </ol>
    <div *ngIf="loading" class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="carousel-inner" *ngIf="!loading">
        <div *ngFor="let banner of banners; let i = index" [class]="banner.class">
            <img [src]="banner.src.image" class="d-block w-100" alt="">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
